<!-- templates/books/edit_book.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="book_id" value="{{ book.id }}">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ book.title }}" required><br>
        <label for="author">Author:</label>
        <input type="text" name="author" value="{{ book.author }}" required><br>
        <label for="genre">Genre:</label>
        <input type="text" name="genre" value="{{ book.genre }}" required><br>
        <label for="description">Description:</label>
        <textarea name="description" required>{{ book.description }}</textarea><br>
        <label for="rating">Rating:</label>
        <input type="number" step="0.1" name="rating" value="{{ book.rating }}" required><br>
        <button type="submit">Update Book</button>
    </form>
    <a href="{% url 'book_list' %}">Back to Book List</a>
</body>
</html>
